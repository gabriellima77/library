        <title>Library</title>

    <body>
        <div id="container">
            <h2 >Where you want to store your data?</h2>
            <div id="storage">
                <div id="local">
                    <img src="img/house.svg" alt="an yellow hose">
                    <p>Local</p>
                </div>
                <div id="remote">
                    <p>Remote</p>
                    <img src="img/lockup.png" alt="fire Base logo">
                </div>
            </div>
        </div>
        <header id="menu">
            <h1 id="header">Library</h1>
            <div id="add">+</div>
            <div id="info">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="menu"></div>
        </header>
        <form id="form" action="#">
            <div id="bar">
                <h2>Add new book</h2>
            </div>
            <label>
                <input id="title" type="text" placeholder="Title">
            </label>
            <label>
                <input id="author" type="text" placeholder="Author">
            </label>
            <label>
                <input id="pages" type="text" placeholder="Number Of Pages">
            </label>
            <label class="check">Read
                <input id="read" type="checkbox">
            </label>
            <div id="options">
                <div id="no">X</div>
                <div id="yes">
                    <div id="symbol"></div>
                </div>
            </div>
        </form> 
        <main id="library">
        </main>
