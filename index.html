<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <header id="menu">
            <h1 id="header">Library</h1>
            <div id="add">+</div>
            <div id="info">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="menu"></div>
        </header>
        <form id="form" action="#">
            <div id="bar">
                <h2>Add new book</h2>
            </div>
            <label>
                <input id="title" type="text" placeholder="Title">
            </label>
            <label>
                <input id="author" type="text" placeholder="Author">
            </label>
            <label>
                <input id="pages" type="text" placeholder="Number Of Pages">
            </label>
            <label class="check">Read
                <input id="read" type="checkbox">
            </label>
            <div id="options">
                <div id="no">X</div>
                <div id="yes">
                    <div id="symbol"></div>
                </div>
            </div>
        </form> 
        <main id="library">
        </main>
        <script src="script.js"></script>
    </body>
</html>
